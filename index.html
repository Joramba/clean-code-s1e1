<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="main">
    <acticle class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </acticle>
    <article class="todo-list">
      <section class="todo-list__new-tasks">
        <p id="new_tasks">
          <label for="new-task">Add Item</label>
        </p>
        <div class="todo-list__task-row">
          <input id="new-task" class="todo-list__task" type="text">
          <button class="button todo-list__button_add">Add</button>
        </div>
      </section>
      <section class="todo-list__todo">
        <h3>Todo</h3>
        <ul id="tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Arrow with a cross in the center to remove content">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Arrow with a cross in the center to remove content">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Arrow with a cross in the center to remove content">
            </button>
          </li>
        </ul>
      </section>
    </article>

  </main>
  <script src="app.js"></script>
</body>

</html>
